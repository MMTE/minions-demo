name: PM Agent - Daily Standup

on:
  schedule:
    - cron: '0 9 * * 1-5'  # 9 AM UTC, Monday-Friday
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  issues: write

jobs:
  standup:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'agents/package-lock.json'
      
      - name: Install dependencies
        working-directory: agents
        run: npm ci
      
      - name: Run PM Agent - Standup
        working-directory: agents
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          DASHBOARD_URL: ${{ secrets.DASHBOARD_URL }}
          DASHBOARD_API_KEY: ${{ secrets.DASHBOARD_API_KEY }}
        run: node src/pm/standup.js
