name: Architect Agent

on:
  discussion:
    types: [created, commented]

permissions:
  contents: write
  issues: write
  discussions: write

jobs:
  architect:
    runs-on: ubuntu-latest
    if: |
      github.event.discussion.category.name == 'Project Ideas' &&
      !contains(github.event.comment.body || '', 'Architect Agent')
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'agents/package-lock.json'
      
      - name: Install dependencies
        working-directory: agents
        run: npm ci
      
      - name: Run Architect Agent
        working-directory: agents
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          DISCUSSION_NUMBER: ${{ github.event.discussion.number }}
          DASHBOARD_URL: ${{ secrets.DASHBOARD_URL }}
          DASHBOARD_API_KEY: ${{ secrets.DASHBOARD_API_KEY }}
        run: node src/architect/index.js
